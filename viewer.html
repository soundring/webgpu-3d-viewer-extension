<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGPU 3D Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a192f;
      color: #eee;
      font-family: sans-serif;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #webgpuCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="message" style="display:none;">Your browser does not support WebGPU.</div>
  <canvas id="webgpuCanvas"></canvas>
  <script src="viewer.js" type="module"></script>
</body>
</html>
